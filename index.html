<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>IOS CALCULATER</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="main">
        <div class="display">
          <div></div>
          <div></div>
        </div>
        <div class="buttons">
          <button class="btn operator_top">AC</button>
          <button class="btn operator_top">±</button>
          <button class="btn operator_top">%</button>
          <button class="btn operator_right">÷</button>
          <button class="btn num number-7">7</button>
          <button class="btn num number-8">8</button>
          <button class="btn num number-9">9</button>
          <button class="btn operator_right">x</button>
          <button class="btn num number-4">4</button>
          <button class="btn num number-5">5</button>
          <button class="btn num number-6">6</button>
          <button class="btn operator_right">-</button>
          <button class="btn">1</button>
          <button class="btn num number-2">2</button>
          <button class="btn num number-3">3</button>
          <button class="btn operator_right">+</button>
          <button class="btn num number-0">0</button>
          <button class="btn dotted">.</button>
          <button class="btn">=</button>
        </div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
